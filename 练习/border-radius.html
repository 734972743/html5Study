<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{width:200px; height: 200px; border-radius: 100px; background: red;}
        .box2{width: 200px; height: 100px;border-radius: 100px 100px 0 0; background: brown;}
        .box3{width: 200px;height: 200px; border-radius: 200px 100px; background: burlywood; transform: rotate(45deg); margin-left: 50px;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
