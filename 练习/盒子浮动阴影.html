<head>

    <title>Document</title>
    <style>
        ul {
            width: 800px;
            list-style: none;
        }

        ul li {
            float: left;
            margin-left: 100px;
            position: relative;
            top: 0;
            transition: 0.2s;
        }

        ul li:hover {
            top: -10px;
            box-shadow: 10px 10px 10px rgba(255, 255, 0, 1), -10px -10px 10px rgba(0, 0, 0, 0.3) inset;
        }
    </style>
</head>
