<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1 {
            width: 400px;
            height: 200px;
            background-color: red;
            margin: 0 auto;
        }

        .box2 {
            /* 当我们不设置 width，height 时，对盒子模型的影响，会自动去计算容器的大小，节省代码 */
            /* width: 100%; */
            height: 100px;
            background-color: royalblue;
            border: 10px solid black;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
